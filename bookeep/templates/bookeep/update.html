<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <title>Django CURD</title>
  </head>
  <body>
   <div class="container my-2">
    <h1 class="text-center text-success">Crud App <i class="bi bi-emoji-sunglasses"></i></h1>
    <hr class="mb-4">
    <div class="row mb-3">
      <div class="col-md-8 col-sm-12 mx-auto">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <label for="id_first_name">First Name</label>
                {{ form.first_name}}
              </div>
              <div class="col-md-6">
                <label for="id_last_name">Last Name</label>
                {{form.last_name}}
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Update <i class="bi bi-check-circle-fill"></i></button>
          </div>
        </form>
      </div>
    </div>
       <hr>
       <div class="d-flex justify-content-center mt-2">
            <h6>&copy Developed By Gaurav R Girase</h6>
          </div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
   <script>
      // for styling adding classes
      document.getElementById('id_first_name').classList.add('form-control')
      document.getElementById('id_last_name').classList.add('form-control')
    </script>
  </body>
</html>
